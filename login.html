<!DOCTYPE html >
<html lang="en" ng-app="modNeuron" ng-controller="conNeuron">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    
    
    <script src="https://code.angularjs.org/1.6.9/angular-route.js"></script>
    
    <script src="node_modules/angular-ui-grid/ui-grid.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css" type="text/css">
    <script src="js/main_controller.js"></script>
    <title>Ingresar a Neuron Software</title>
</head>
<body>
    <div class="container">

        <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm div_logo">
                    <img src="img/N.png">
                </div>
                <div class="col-sm"></div>
        </div>
        <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm div_logo">
                    <h1>Neuron Software</h1>
                </div>
                <div class="col-sm"></div>
        </div>
        <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <form>
                        <div class="form-group">
                          <label for="user">Usuario</label>
                          <input type="Usuario" ng-model="usuario" class="form-control" id="user" aria-describedby="user_help" placeholder="Ingrese usuario">
                          <small id="user_help" class="form-text text-muted" ng-model="mensaje_user">{{mensaje_user}}</small>
                        </div>
                        <div class="form-group">
                          <label for="pass">Contraseña</label>
                          <input type="password" class="form-control" id="pass" ng-model="pass" placeholder="Digite la contraseña">
                          <small id="pass_help" class="form-text text-muted" ng-model="mensaje_pass">{{mensaje_pass}}</small>
                        </div>
                        <div class="row">
                        <div class="col-sm"></div>
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary" ng-click="Valida_Usuario(usuario, pass);accederProductos()" ng-model="ingresar">Ingresar</button>
                        </div>
                        <div class="col-sm"></div>
                    </div>
                      </form>
                </div>
                <div class="col-sm"></div>
        </div>
    </div>
 

   
</body>
</html>
